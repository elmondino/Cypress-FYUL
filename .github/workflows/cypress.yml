name: Cypress Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

# Add permissions for the workflow to write to Actions
permissions:
  contents: read
  actions: read
  checks: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        containers: [1, 2, 3]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config-file: cypress.config.ts
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: |
          npm run report:merge || true
          npm run report:generate || true

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.containers }}
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ matrix.containers }}
          path: cypress/videos
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-reports-${{ matrix.browser }}-${{ matrix.containers }}
          path: cypress/reports
          retention-days: 30
          if-no-files-found: warn

  publish-results:
    runs-on: ubuntu-latest
    needs: cypress-run
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed across multiple browsers (Chrome, Firefox, Edge)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- HTML reports generated with Mochawesome" >> $GITHUB_STEP_SUMMARY
          echo "- Screenshots captured on failures" >> $GITHUB_STEP_SUMMARY  
          echo "- Videos recorded for all test runs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the **Artifacts** section below to download reports." >> $GITHUB_STEP_SUMMARY
